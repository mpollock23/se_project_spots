<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Michael Pollock" />
    <meta name="description" content="social media photo web app" />
    <meta name="keywords" content="photo, social media" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <a href="#">
          <img src="./images/logo.svg" alt="logo" class="header__logo" />
        </a>
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/avatar.jpg" alt="avatar" class="profile__avatar">
          <div class="profile__content">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">Edit Profile</button>            
          </div>
          <button class="profile__new-post-button" type="button">New Post</button>
        </section>
        <section class="cards">          
          <article class="card">
            <img
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="pic of winter scene"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Val Thorens</h2>
              <button class="card__like" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt="pic of restaurant"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Restaurant terrace</h2>
              <button class="card__like" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="pic of outdoor cafe"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">An outdoor cafe</h2>
              <button class="card__like" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="pic of bridge"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">A very long bridge, over the forest...</h2>
              <button class="card__like" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="pic of tunnel"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Tunnel with morning light</h2>
              <button class="card__like" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="pic of house on mountain"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Mountain house</h2>
              <button class="card__like" type="button"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2025 Â© Spots</p>
      </footer>
      <div class="modal modal_is-opened">
        <div class="modal__container">
          <button class="modal__close-btn">
            <img src="./images/close-x.svg" alt="close modal" class="modal__close-icon" />
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="form">
            <label for="name" class="form__label">Name</label>
            <input type="text" class="form__input" id="name" name="name" placeholder="Type your name" value="Bessie Coleman" />
            <label for="description" class="form__label">Description</label>
            <input type="text" class="form__input" id="description" name="description" placeholder="Describe yourself" value="Civil Aviator" />
            <button class="form__save-btn">Save</button>
          </form>
        </div>
      </div>
      
      <div class="modal modal_is-opened">
        <div class="modal__container">
          <button class="modal__close-btn">
            <img src="./images/close-x.svg" alt="close modal" class="modal__close-icon" />
          </button>
          <h2 class="modal__title">New Post</h2>
          <form class="form">
            <label for="img-link" class="form__label">Image link</label>
            <input type="url" class="form__input" id="img-link" name="img-link" placeholder="Paste a link to the picture" value="https://unsplash.com/example.jpg" />
            <label for="caption" class="form__label">Caption</label>
            <input type="text" class="form__input" id="caption" name="caption" placeholder="Type your caption" value="Val Thorens" />
            <button class="form__save-btn">Save</button>
          </form>
        </div>
      </div>

    </div>
  </body>
</html>
